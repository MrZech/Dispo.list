services:
  app:
    build: .
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 6000
      DATABASE_URL: ${DATABASE_URL}
      SESSION_SECRET: ${SESSION_SECRET}
      UPLOAD_DIR: /data/uploads
      AI_INTEGRATIONS_OPENAI_API_KEY: ${AI_INTEGRATIONS_OPENAI_API_KEY:-}
      AI_INTEGRATIONS_OPENAI_BASE_URL: ${AI_INTEGRATIONS_OPENAI_BASE_URL:-}
    ports:
      - "${APP_PORT:-6000}:6000"
    volumes:
      - uploads:/data/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-bookworm
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dispolist}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dispolist}
      POSTGRES_DB: ${POSTGRES_DB:-dispolist}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dispolist}"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  portainer:
    image: portainer/portainer-ce:2.20.3
    command: -H unix:///var/run/docker.sock
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    restart: unless-stopped

volumes:
  pgdata:
  uploads:
  portainer_data:
